<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <th> User Name </th>
        <th> Comment </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment:${commentlist}" th:object="${comment}">


        <td><div class="container-sm"><span th:text="${comment.user.login}"></span></div></td>

        <td><div class="container-md"><span th:text="${comment.text}"></span></div></td>
    </tr>
    </tbody>
</table>
<div class="row">

    <form th:action="@{/addComment}" th:object="${comment}" method="post">
            <textarea rows="8" cols="150" type="text" class="form-control input-lg" placeholder="your commentary"
                      required="true" th:field="${comment.text}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</body>
</html>
