<body>

<div class="main-w3layouts wrapper">
    <h1>Create Event</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/event}" th:object="${event}" method="post">
                <input class="text" type="text" name="Name" placeholder="Name" th:field="*{name}" required="true" >
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"> Name Error</span>
                <input class="text" type="text" name="City" placeholder="City" th:field="*{city}" required="true">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"> City Error</span>
                <input class="text" type="text" name="Address" placeholder="Address" th:field="*{address}" required="true" >
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"> Address Error</span>
                <input class="date" type="date" name="EventDate" placeholder="Event Date" th:field="*{eventDate}" required="true" >
                <span th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}" class="text-danger"> Event Date Error</span>
                <div class="wthree-text">

                    <div class="clear"> </div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>

        </div>
    </div>
