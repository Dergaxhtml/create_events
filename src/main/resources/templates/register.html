<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <div th:replace="fragments/header :: header-css"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/homepage.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MeetDown</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit">Submit</button>
        </div>
    </div>
</nav>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" th:object="${portalUser}" method="post">
                <fieldset>
                    <h1>Please provide account details</h1>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Login" th:field="*{login}" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"> Login Error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" required="true" th:field="*{email}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"> Email Error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="First Name" required="true" th:field="*{firstName}"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"> First Name error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Last Name" required="true" th:field="*{lastName}"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"> Last Name error</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" required="true" th:field="*{password}"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"> Password error</span>
                    </div>
                    <div class="form-group" >
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
